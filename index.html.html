

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP-002 第二號房間</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #scp-entry-warning {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: block;
    }
    .warning-text {
      font-size: 24px;
      color: red;
      animation: glitch 1s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 1px 0px 0px red, -1px 0px 0px blue; }
      100% { text-shadow: 1px 0px 0px blue, -1px 0px 0px red; }
    }
    #scp-room {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://via.placeholder.com/1920x1080/000000/FFFFFF?text=SCP-002'); /* 替換為 SCP-002 房間背景 */
      background-size: cover;
      background-position: center;
      display: none;
      overflow: hidden;
    }
    #interaction-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #f0f0f0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgba(255, 0, 0, 0.8);
    }
    #furniture-memory {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #f0f0f0;
      font-size: 18px;
      opacity: 0;
      transition: opacity 2s;
    }
  </style>
</head>
<body>
  <!-- SCP-002 進入警告 -->
  <div id="scp-entry-warning">
    <p class="warning-text">⚠ 感知異常！請確認你擁有進入權限 Lv.4</p>
    <button onclick="enterRoom()">進入房間</button>
  </div>

  <!-- SCP-002 房間 -->
  <div id="scp-room">
    <div id="furniture-memory">一張搖椅上刻著某個失蹤人員的名字...</div>
    <div id="interaction-buttons">
      <button onclick="investigateFurniture()">調查家具</button>
      <button onclick="exitRoom()">退出房間</button>
    </div>
  </div>

  <script>
    // 進入 SCP-002 房間的過程
    function enterRoom() {
      // 隱藏進入警告，顯示房間
      document.getElementById('scp-entry-warning').style.display = 'none';
      document.getElementById('scp-room').style.display = 'block';
      
      // 設置房間內的家具隨機生成
      generateFurniture();

      // 顯示家具記憶提示
      setTimeout(() => {
        document.getElementById('furniture-memory').style.opacity = 1;
      }, 2000);
    }

    // 隨機生成家具並顯示
    function generateFurniture() {
      let furnitureTypes = ['搖椅', '沙發', '桌子', '燈具'];
      let randomFurniture = furnitureTypes[Math.floor(Math.random() * furnitureTypes.length)];
      
      // 用隨機圖片來呈現家具
      let furnitureImage = document.createElement('img');
      furnitureImage.src = 'https://via.placeholder.com/200'; // 替換為實際的家具圖片URL
      furnitureImage.alt = randomFurniture;
      furnitureImage.style.position = 'absolute';
      furnitureImage.style.top = Math.random() * 80 + '%';
      furnitureImage.style.left = Math.random() * 80 + '%';
      furnitureImage.style.width = '200px';
      furnitureImage.style.height = 'auto';
      
      document.getElementById('scp-room').appendChild(furnitureImage);
    }

    // 調查家具
    function investigateFurniture() {
      alert('你開始調查家具，發現它似乎來自一個失蹤人員...');
      // 可以在這裡觸發更深層的劇情或心理干擾效果
    }

    // 退出 SCP-002 房間
    function exitRoom() {
      document.getElementById('scp-room').style.display = 'none';
      document.getElementById('scp-entry-warning').style.display = 'block';
    }
  </script>
</body>
</html>
